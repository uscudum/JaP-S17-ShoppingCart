<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            position: relative;
        }

        #total {
            position: fixed;
            bottom: 20px;
            /* Cambia esto para ajustar la posición vertical desde la parte superior de la ventana */
            right: 20px;
            /* Cambia esto para ajustar la posición horizontal desde la izquierda de la ventana */
        }

    </style>

</head>


<body>


    <div class="container-fluid">
        <div class="row">


            <div class="col-6">

                <div class="container">

                    <h1 class="main-heading m-3">Bienvenido a la tienda en línea</h1>
                    <div class="row" id="products">

                    </div>
                </div>

            </div>

            <div class="col-6">

                <div class="container">
                    <div class="row text-center">
                        <h3 class="m-3"><img src="img/carrito-de-compras.gif" alt="" style='max-width:50px; max-height:50px;'> Compras </h3>
                    </div>
                    <div class="list-group" id="productosSeleccionados">

                    </div>
                    <div id="total">
                        <h1>Total: $0</h1>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
